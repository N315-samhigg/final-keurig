<div id="accountPage" class="page">
  <div id="signIn" class="accountSec">
    <h2>Sign In</h2>
    <input
      type="email"
      name="Keurig Email"
      id="emailSignInInput"
      placeholder="Email Address"
    />
    <input
      type="password"
      name="Keurig Password"
      id="passSignInInput"
      placeholder="Password"
    />
    <div class="a" id="signInBtn">Sign In</div>
    <div class="a" id="signOutBtn">Sign Out</div>
  </div>
  <div id="signUp" class="accountSec">
    <h2>Sign Up</h2>
    <input
      type="email"
      name="Keurig Email"
      id="emailSignUpInput"
      placeholder="Email Address"
    />
    <input
      type="password"
      name="Keurig Password"
      id="passSignUpInput"
      placeholder="Password"
    />
    <div class="a" id="signUpBtn">Sign Up</div>
  </div>
</div>
