<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keurig</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <div class="flex topSec">
        <img src="public/keurigLogo.svg" id="siteLogo" />

        <form class="searchBox">
          <img src="public/searchIcon2Blue.svg" alt="Search Icon" />
          <input
            type="text"
            name="searchKeurig"
            id="searchKeurig"
            placeholder="Search"
          />
        </form>

        <div class="rightCont flex">
          <p>FREE SHIPPING $29+</p>
          <a>
            <img src="public/support.svg" alt="Support Icon" />
            <p>Support</p>
          </a>

          <a>
            <img src="public/userIcon.svg" alt="User Icon" />
            <p>Account</p>
          </a>

          <a>
            <img src="public/cart.svg" alt="Cart Icon" />
            <p>Cart</p>
          </a>
        </div>
      </div>

      <div class="flex bottomSec"></div>
    </nav>
  </body>
</html>
